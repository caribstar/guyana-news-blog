baseURL = "https://guyananewsbrief.netlify.app/"
languageCode = "en-us"
title = "Funny Take On Guyana News"
theme = "PaperMod"

[pagination]
  pagerSize = 10

enableEmoji = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  description = "Your daily dose of Guyana news with humor - Satirical commentary on all 4 major newspapers"
  author = "CARIBSTAR"
  
  # Mobile & Performance
  env = "production"
  
  # Home page settings
  homeInfoParams.Title = "The Daily Laugh ðŸ‡¬ðŸ‡¾"
  homeInfoParams.Content = "Satirical commentary on Guyana's four major newspapers. We read them so you don't have to - then we make you laugh about it."
  
  # Reading experience
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  
  # Social sharing
  ShowShareButtons = true
  
  # Table of contents
  ShowToc = true
  TocOpen = false
  
  # Comments (set to false for now)
  comments = false
  
  # Search
  ShowSearch = true
  
  # Profile mode (optional - makes homepage more magazine-like)
  profileMode.enabled = false

# Menu
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Posts"
  url = "/posts/"
  weight = 2

[[menu.main]]
  name = "Legal"
  url = "/legal/"
  weight = 3

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 4

