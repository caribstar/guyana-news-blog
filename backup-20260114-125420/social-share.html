    padding: 20px 0;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
">
    <span style="font-weight: bold; color: #555;">Share this article:</span>

            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #1DA1F2;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
