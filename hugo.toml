baseURL = "https://guyanadailybrief.com/"
languageCode = "en-us"
title = "The Guyana Brief"
description = "The Guyana Brief - Your 5-minute Guyanese news circus. Daily satirical commentary on all 4 major newspapers: Chronicle, Stabroek, Kaieteur, and Times."
theme = "PaperMod"

[pagination]
pagerSize = 10

enableEmoji = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
images = ["/images/social-share.png"]
defaultDescription = "Your 5-minute Guyana news circus. Satirical commentary on all 4 major newspapers, delivered daily."
[params.label]
  icon = "/images/logo.jpg"
  iconHeight = 35
favicon = "/favicon.svg"

description = "Your 5-minute Guyana news circus. Satirical commentary on all 4 major newspapers, delivered daily."
author = "CARIBSTAR"
env = "production"
ShowReadingTime = true
ShowShareButtons = true
ShareButtons = ["facebook", "x", "whatsapp", "telegram"]
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
ShowToc = false
TocOpen = false
comments = false

[params.homeInfoParams]
Title = "The Guyana Brief"
description = "The Guyana Brief - Your 5-minute Guyanese news circus. Daily satirical commentary on all 4 major newspapers: Chronicle, Stabroek, Kaieteur, and Times."
Content = "Your 5-minute news circus. Satirical commentary on all 4 major newspapers, delivered daily by noon."


# Main Navigation Menu
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Posts"
url = "/posts/"
weight = 2

[[menu.main]]
name = "The Rumor Mill"
url = "/categories/the-rumor-mill/"
pageRef = ""
weight = 3

[[menu.main]]
name = "Search"
url = "/search/"
weight = 4

[[menu.main]]
name = "About"
url = "/about/"
weight = 5

[[menu.main]]
name = "Contact"
url = "/contact/"
weight = 6


[[menu.main]]
name = "Newsletter"
url = "/newsletter/"
weight = 60

[[menu.main]]
name = "Books"
url = "/books/"
weight = 65
[[menu.main]]
name = "Advertise"
url = "/advertise/"
weight = 7

# Footer Menu
[[menu.footer]]
name = "Privacy Policy"
url = "/privacy/"
weight = 1

[[menu.footer]]
name = "Legal"
url = "/legal/"
weight = 2

[params.cover]
  image = "/images/social-share.png"
  alt = "The Guyana Brief"
  relative = false
  hidden = false
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

[taxonomies]
category = "categories"
tag = "tags"

[markup.goldmark.renderer]
unsafe = true


[services]
  # Commented out - using deferred loading in extend_footer.html instead
# [services.googleAnalytics]
#   ID = "G-5F9VH8GM6D"

[params.assets]
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"

# Social share image (shows when sharing on Facebook, WhatsApp, Twitter, etc.)
images = ["/images/social-share.png"]
defaultDescription = "Your 5-minute Guyana news circus. Satirical commentary on all 4 major newspapers, delivered daily."
# Minification for faster page load
[minify]
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
    [minify.tdewolff.css]
      version = 2
    [minify.tdewolff.js]
      keepVarNames = false



# Suppress PaperMod .Site.Social deprecation
ignoreLogs = ['error-deprecated']

